name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'minimarket-system/**'
      - '.github/workflows/deploy-cloudflare-pages.yml'
  workflow_dispatch:
    inputs:
      target:
        description: 'Deploy target'
        required: true
        default: preview
        type: choice
        options:
          - preview
          - production
      branch:
        description: 'Cloudflare Pages branch name (used only for preview target)'
        required: false
        default: preview
        type: string

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: minimarket-system/pnpm-lock.yaml

      - name: Resolve deploy branch
        id: deploy-branch
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            BRANCH="main"
          elif [ "${{ inputs.target }}" = "production" ]; then
            BRANCH="main"
          else
            BRANCH="${{ inputs.branch }}"
          fi
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "Resolved deploy branch: $BRANCH"

      - name: Resolve Cloudflare project name
        id: cloudflare
        env:
          PROJECT_FROM_VARS: ${{ vars.CLOUDFLARE_PAGES_PROJECT }}
          PROJECT_FROM_SECRETS: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
        run: |
          PROJECT="${PROJECT_FROM_VARS:-$PROJECT_FROM_SECRETS}"
          if [ -z "$PROJECT" ]; then
            echo "::error::Missing CLOUDFLARE_PAGES_PROJECT (set as GitHub variable or secret)."
            exit 1
          fi
          echo "project=$PROJECT" >> "$GITHUB_OUTPUT"

      - name: Validate required secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          missing=0
          for name in CLOUDFLARE_API_TOKEN CLOUDFLARE_ACCOUNT_ID VITE_SUPABASE_URL VITE_SUPABASE_ANON_KEY; do
            if [ -z "${!name}" ]; then
              echo "::error::Missing required secret: $name"
              missing=$((missing + 1))
            fi
          done

          if [ "$missing" -gt 0 ]; then
            echo "::error::Deployment aborted due to missing required secrets."
            exit 1
          fi

      - name: Install frontend dependencies
        working-directory: minimarket-system
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: minimarket-system
        env:
          BUILD_MODE: prod
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_GATEWAY_URL: ${{ vars.VITE_API_GATEWAY_URL }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_BUILD_ID: ${{ github.sha }}
        run: pnpm build:pages

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler@4 pages deploy minimarket-system/dist \
            --project-name "${{ steps.cloudflare.outputs.project }}" \
            --branch "${{ steps.deploy-branch.outputs.branch }}"
