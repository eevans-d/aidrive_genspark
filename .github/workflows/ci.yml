name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests (requires secrets)'
        required: false
        default: 'false'
        type: boolean
      run_e2e:
        description: 'Run E2E tests (requires secrets)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

# =============================================================================
# TEST SUITE STRATEGY
# =============================================================================
# OBLIGATORIO (siempre corre):
#   - lint, test (unit/Vitest), build, typecheck, edge-functions-check
#
# OPCIONAL (gated por secrets o workflow_dispatch):
#   - integration: requiere SUPABASE_URL, SUPABASE_ANON_KEY, SUPABASE_SERVICE_ROLE_KEY
#   - e2e: requiere lo anterior + API_PROVEEDOR_SECRET
#
# LEGACY (desactivado - ver tests/*/README.md):
#   - tests/performance/ (Jest) - migrar a Vitest o k6
#   - tests/security/ (Jest) - migrar a Vitest
#   - tests/api-contracts/ (Jest) - migrar a Vitest
# =============================================================================

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: minimarket-system/pnpm-lock.yaml

      - name: Install dependencies (frontend)
        working-directory: minimarket-system
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: minimarket-system
        run: pnpm lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: minimarket-system/pnpm-lock.yaml

      - name: Install dependencies (frontend)
        working-directory: minimarket-system
        run: pnpm install --frozen-lockfile

      - name: Install test dependencies
        run: npm ci
        working-directory: .

      - name: Run unit tests
        run: npx vitest run tests/unit/ --reporter=verbose
        working-directory: .

      - name: Run tests with coverage
        run: npx vitest run tests/unit/ --coverage --reporter=json --outputFile=test-results.json
        working-directory: .
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: minimarket-system/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: minimarket-system
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: minimarket-system
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: minimarket-system/dist/
          retention-days: 7

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: minimarket-system/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: minimarket-system
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        working-directory: minimarket-system
        run: npx tsc --noEmit

  edge-functions-check:
    name: Edge Functions Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check Edge Functions syntax
        run: |
          for dir in supabase/functions/*/; do
            if [ -f "${dir}index.ts" ]; then
              echo "Checking ${dir}index.ts..."
              deno check --no-lock "${dir}index.ts"
            fi
          done

  # ===========================================================================
  # OPTIONAL: Integration Tests (gated by secrets)
  # ===========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    # Solo corre si hay secrets disponibles O si se dispara manualmente
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration == 'true') ||
      (github.event_name != 'workflow_dispatch' && vars.RUN_INTEGRATION_TESTS == 'true')
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: minimarket-system/pnpm-lock.yaml

      - name: Install dependencies (frontend)
        working-directory: minimarket-system
        run: pnpm install --frozen-lockfile

      - name: Install test dependencies
        run: npm ci

      - name: Run integration tests
        run: npx vitest run tests/integration/ --reporter=verbose
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload integration results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-results
          path: test-reports/junit.integration.xml
          retention-days: 7

  # ===========================================================================
  # OPTIONAL: E2E Tests (gated by secrets + manual trigger)
  # ===========================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration]
    # Solo corre si se dispara manualmente con la opci√≥n habilitada
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: minimarket-system/pnpm-lock.yaml

      - name: Install dependencies (frontend)
        working-directory: minimarket-system
        run: pnpm install --frozen-lockfile

      - name: Install test dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        continue-on-error: true

      - name: Run E2E tests
        run: npx vitest run tests/e2e/ --reporter=verbose
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          API_PROVEEDOR_SECRET: ${{ secrets.API_PROVEEDOR_SECRET }}
          TEST_BASE_URL: ${{ vars.TEST_BASE_URL || 'http://localhost:5173' }}

      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: test-reports/junit.e2e.xml
          retention-days: 7
