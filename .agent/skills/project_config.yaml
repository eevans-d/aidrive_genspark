# === AUDIT-DISCOVERED PATTERNS (2026-02-11) ===
# Cross-reference for all skills that check for known critical issues

audit_patterns:
  HC-1_cron_auth:
    description: "3 cron jobs (alertas-stock, notificaciones-tareas, reportes-automaticos) no envian Authorization header pero sus Edge Functions requieren JWT"
    severity: CRITICAL
    detection: "grep -A5 'net.http_post' supabase/migrations/ --include='*.sql' -r | grep -v 'Authorization'"
    skills: [SecurityAudit, DeployOps, RealityCheck]
  HC-2_deploy_script:
    description: "deploy.sh no filtra _shared/ ni usa --no-verify-jwt para api-minimarket"
    severity: CRITICAL
    detection: "grep '_shared' deploy.sh && grep 'no-verify-jwt' deploy.sh"
    skills: [SecurityAudit, DeployOps, RealityCheck]
  HC-3_mutation_feedback:
    description: "Pedidos.tsx mutaciones solo hacen console.error() sin feedback visual al usuario"
    severity: HIGH
    detection: "grep -B5 'console.error' minimarket-system/src/pages/ --include='*.tsx' -r | grep -v 'toast'"
    skills: [RealityCheck, CodeCraft, DebugHound]
  select_star_hooks:
    description: "3 hooks (useAlertas, useDashboardStats, useDeposito) usan select('*') en frontend"
    severity: MEDIUM
    detection: "grep -rn \".select('*')\" minimarket-system/src/hooks/"
    skills: [PerformanceWatch, CodeCraft]

supabase_constraints:
  plan: "Free"
  timeout_seconds: 60
  cold_start_seconds: "2-5"
  functions_deployed: 15
  cron_jobs_configured: 6
  note: "4/7 cron jobs exceden timeout 60s del Free plan (scraping probablemente nunca completa)"

quality_metrics:
  coverage_target: 80
  coverage_current: 69.39
  coverage_date: "2026-02-11"
