# Prometheus Configuration for Mini Market Multi-Agent System
# Scrapes metrics from 4 FastAPI agents + PostgreSQL + Redis + Node

global:
  scrape_interval: 15s           # Scrape every 15 seconds
  evaluation_interval: 15s       # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'minimarket-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # ============================================
  # 1. AGENTE DEPOSITO (Inventory Agent)
  # ============================================
  - job_name: 'agente_deposito'
    static_configs:
      - targets: ['agente-deposito:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'deposito'
      - target_label: service
        replacement: 'agente_deposito'

  # ============================================
  # 2. AGENTE NEGOCIO (Business Logic Agent)
  # ============================================
  - job_name: 'agente_negocio'
    static_configs:
      - targets: ['agente-negocio:8002']
    metrics_path: '/metrics'
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'negocio'
      - target_label: service
        replacement: 'agente_negocio'

  # ============================================
  # 3. ML SERVICE (OCR + Inflation Prediction)
  # ============================================
  - job_name: 'ml_service'
    static_configs:
      - targets: ['ml-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ml_service'
      - target_label: service
        replacement: 'ml_service'

  # ============================================
  # 4. DASHBOARD (FastAPI Web Dashboard)
  # ============================================
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'dashboard'
      - target_label: service
        replacement: 'dashboard'

  # ============================================
  # 5. POSTGRESQL EXPORTER
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    relabel_configs:
      - target_label: service
        replacement: 'postgres'

  # ============================================
  # 6. REDIS EXPORTER
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    relabel_configs:
      - target_label: service
        replacement: 'redis'

  # ============================================
  # 7. NODE EXPORTER (System metrics)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    relabel_configs:
      - target_label: service
        replacement: 'node'

  # ============================================
  # 8. PROMETHEUS SELF-MONITORING
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

